<div class="container">
  <h1>Buscador de Pokemons</h1>
  <app-search (pokemonFound)="onPokemonFound($event)"></app-search>
  <ng-container *ngIf="pokemonDetail; else notFound">
    <app-card [pokemon]="pokemonDetail"></app-card>
  </ng-container>
  <ng-template #notFound>
    <app-not-found></app-not-found>
  </ng-template>
</div>
<router-outlet></router-outlet>
